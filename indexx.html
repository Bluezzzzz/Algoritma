<body>
    <script>
        //codingan js
        //input
        let MATH = 78;
        let PABP = 92;
        let DPK = 82;
        //proses
        let mean = (MATH + PABP + DPK)/3;
        //logika
        if(mean >= 80 && mean <= 100) {
            grade= "A";
        }
        else if (mean >= 75 && mean <80) {
            grade = "B";
        }
        else if (mean >= 65 && mean <75) {
            grade = "C";
        }
        else if (mean >= 45 && mean <65) {
            grade = "D";
        }
        else if (mean >= 0 && mean <45) {
            grade = "E";
        } else {
            grade = "K";
        }
        //output
        console.log(`rata-rata iqbal adalah: ${mean}`);
        console.log(`Jadi nilai iqbal adalah: ${grade}`);
    </script>
