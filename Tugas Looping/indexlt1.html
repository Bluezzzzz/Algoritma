<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan Terbesar</title>
</head>
<body>
    <script>
        //input
        let a = 100;
        let b = 200;
        let c = 300;
        //proses
        if(a>b && a>c) {
            console.log(a)
        } else if (b>a && b>c) {
            console.log(b)
        } else if (c>a && c>b) {
            console.log(c)
        } else if(a==b && a==c) {
            console.log("Semua Bilangan Sama")
        }
    </script>
</body>
</html>
