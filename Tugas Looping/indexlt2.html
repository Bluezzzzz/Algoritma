<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 2</title>
</head>
<body>
    <script>
        //input
        let no = 10;
        //proses
        if(no % 2 == 0) {
            console.log('Genap')
        }
        else if(no % 2 == 0 && no < 0) {
            console.log('Genap Negatif')
        }
        else if(no % 2 == 0 && no > 0) {
            console.log('Genap Positif')
        }
        else if(no % 2 == 1 && no > 0) {
            console.log('Ganjil Positif')
        }
        else if(no % 2 == -1 && no < 0) {
            console.log('Ganjil Negatif')
        }
    </script>
</body>
</html>
